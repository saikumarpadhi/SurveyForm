<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <h1>Customer Survey Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Is this your first time using our products & services?</label>
                <div class="radio-group">
                    <input type="radio" id="first-time-yes" name="first-time" value="yes" required>
                    <label for="first-time-yes">Yes</label>
                    <input type="radio" id="first-time-no" name="first-time" value="no" required>
                    <label for="first-time-no">No</label>

                </div>
            </div>

            <div class="form-group">
                <label for="recommend-friends">Would you recommend our products & services to your friends and colleagues?</label>
                </br>
                <input type="radio" id="first-time-yes" name="first-time" value="yes" required>
                <label for="first-time-yes">Yes</label>
                <input type="radio" id="first-time-no" name="first-time" value="no" required>
                <label for="first-time-no">No</label>
            </div>

            <div class="form-group">
                <label for="satisfaction">How satisfied are you with our company overall?</label>
                </br>
                <input type="radio" id="first-time-yes" name="first-time" value="yes" required>
                <label for="first-time-yes">satisfied</label>
                <input type="radio" id="first-time-yes" name="first-time" value="Undecide" required>
                <label for="first-time-yes">Undecide</label>
                <input type="radio" id="first-time-no" name="first-time" value="satisfied" required>
                <label for="first-time-no">unsatisfied</label>
            </div>

            <div class="form-group">
                <label for="suggestions">Do you have any suggestions to improve our service?</label>
                <textarea id="suggestions" name="suggestions" rows="4"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
